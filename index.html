    <h1>----------Answer 1----------</h1>
    <div class="card1">
      <label for="name">Name:</label>
      <input class="inputField-style1" id="name" type="text" name="name" />
      <br />
      <label for="email">Email:</label>
      <input class="inputField-style1" id="email" type="email" email="email" />
      <br />

        type="text"

        message="message"
      ></textarea>

        <br /><br />

      <div>
        <label class="labble-style1" for="password">Password</label>

        />
